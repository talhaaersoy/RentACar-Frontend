<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div *ngFor="let image of carImages">
                <img class="col-md-3" src="https://localhost:44371/images/{{image.imageName}}.jpg" class="d-block w-100"
                    alt="...">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <table class="table table-dark">
                    <tbody *ngFor="let car of cars">
                        <tr>
                            <th scope="row">Marka</th>
                            <td>{{car.brandName}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Model Yılı</th>
                            <td>{{car.modelYear}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Günlük Fiyat</th>
                            <td>{{car.dailyPrice}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Açıklama</th>
                            <td>{{car.description}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Renk</th>
                            <td>{{car.colorName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
